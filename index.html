<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>partners</title>
</head>

<body>
<div class="header">
    <div class="header-container">
        <div class="top">
            <div class="logo" >
                <a href="#" style="cursor: url('./images/cursor-1297941_1280 8.png'),pointer"><img src="./images/логотип.svg" alt="logo"></a>
            </div>
            <div class="user user_small">
                <a href="#"><img src="./images/Profile.svg" alt="icon-user"></a>
            </div>
        </div>

        <div class="header__line"></div>

        <form class="search">
            <div class="search__wrapper">
                <img src="./images/search.svg" alt="search" class="search__icon">
                <input type="text" class="search__input" placeholder="Найти...">
            </div>
        </form>

        <div class="user user_big">
            <span class="user__name">Константин</span>
            <a href="#" class="user__avatar"><img src="./images/user.svg" alt="profile"></a>
        </div>
    </div>
</div>
<main>
    <section class="partners">

        <div class="partners__block">
            <h1 class="partners__heading">наши партнеры</h1>
            <a href="#" class="partners__block-item">
                <img src="./images/Rectangle%20727.svg" alt="Henkel-logo" class="partners__henlel-logo" />
            </a>
            <a href="#" class="partners__block-item">
                <img src="./images/Rectangle%20730.svg" alt="John-Deere-logo" class="partners__john-deere-logo" />
            </a>
            <a href="#" class="partners__block-item">
                <img src="./images/Rectangle%20731.svg" alt="McDonald's-logo" class="partners__mcdonald-logo" />
            </a>
            <a href="#" class="partners__block-item">
                <img src="./images/Rectangle%20729.svg" alt="Ikea-logo" class="partners__ikea-logo" />
            </a>
            <a href="#" class="partners__block-item">
                <img src="./images/Rectangle%20730(2).svg" alt="Reebok-logo" class="partners__reebok-logo" />
            </a>
            <a href="#" class="partners__block-item">
                <img src="./images/Rectangle%20727(1).svg" alt="Nike-logo" class="partners__nike-logo" />
            </a>
            <a href="#" class="partners__block-item">
                <img src="./images/Rectangle%20728.svg" alt="Caterpillar-logo" class="partners__caterpillar-logo" />
            </a>
        </div>
    </section>
</main>

</body>

</html>
